<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>XML Edit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/xmledit.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="content">
            <h1>XML Editor Test Bed</h1>
            <div id="index">
                <span id="loading">Loading...</span>
                <div id="content1"></div>
                <div id="content2"></div>
                <div id="content3"></div>
            </div>
        </div>
    </body>
    <script type="text/x-mustache-template" id="xml-in-template">
        <fieldset>
            <label for="xml-in">XML</label>
            <textarea id="xml-in" rows="15"/>
            <button type="submit">Parse XML</button>
        </fieldset>
    </script>
    <script type="text/x-mustache-template" id="inspector-template">
        <fieldset>
            <label for="inspector">Inspector</label>
            <table id="inspector">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Value</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button type="submit">Save</button>
        </fieldset>
    </script>
    <script type="text/x-mustache-template" id="parsed-out-object-template">
        <h2>Parsed Output Object</h2>
        <div id="parsed-out-object">
        </div>
    </script>
    <script type="text/x-mustache-template" id="parsed-out-tokens-template">
        <h2>Parsed Output Tokens</h2>
        <div id="parsed-out-tokens">
            <h3>{{ name }}</h3>
            <p>{{ value }}</p>
        </div>
    </script>
    <script type="text/x-mustache-template" id="inspector-out-xml-template">
        <fieldset>
            <label for="inspector-out-xml">Inspector Output XML</label>
            <textarea id="inspector-out-xml" rows="15"/>
            <button type="submit">Copy XML</button>
        </fieldset>
    </script>
    <script type="text/x-mustache-template" id="inspector-out-object-template">
        <h2>Inspector Output Object</h2>
        <div id="inspector-out-object">
        </div>
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/test-xmledit.js"></script>
    <script>
        XMLEdit.boot();
    </script>
</html>
