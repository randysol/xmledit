<!doctype html>
<html lang="en">

    <body>
        <div id="content">
            <h1>XML Editor Test Bed</h1>
            <div id="index">
                <span id="loading">Loading...</span>
                <div id="content1"></div>
                <div id="content2"></div>
                <div id="content3"></div>
            </div>
        </div>
    </body>
    <script type="text/x-mustache-template" id="xml-in-template">
        <fieldset>
            <label for="xml-in">XML</label>
            <textarea id="xml-in" rows="25">
<XMLToJSON async="false" continueOnError="false" enabled="true" name="XML-to-JSON">
    <DisplayName>XML to JSON Policy</DisplayName>
    <FaultRules/>
    <Properties/>
    <Options>
        <RecognizeBoolean>false</RecognizeBoolean>
        <RecognizeNumber>false</RecognizeNumber>
        <RecognizeNull>false</RecognizeNull>
        <NullValue>NULL</NullValue>
        <NamespaceBlockName>#namespaces</NamespaceBlockName>
        <DefaultNamespaceNodeName>$default</DefaultNamespaceNodeName>
        <NamespaceSeparator>_</NamespaceSeparator>
        <TextAlwaysAsProperty>false</TextAlwaysAsProperty>
        <TextNodeName>#text</TextNodeName>
        <AttributeBlockName>#attrs</AttributeBlockName>
        <AttributePrefix>@</AttributePrefix>
        <OutputPrefix/>
        <OutputSuffix/>
    </Options>
    <Source>response</Source>
</XMLToJSON>
            </textarea>
            <button type="submit">Parse XML</button>
        </fieldset>
    </script>
    <script type="text/x-mustache-template" id="inspector-template">
        <fieldset>
            <label for="inspector">Inspector</label>
            <table id="inspector">
                <thead>
                    <tr>
                        <td colspan="2"></td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- button type="submit">Save</button -->
        </fieldset>
    </script>
    </script>
    <script type="text/x-mustache-template" id="inspector-out-xml-template">
        <fieldset>
            <label for="inspector-out-xml">Inspector Output XML</label>
            <textarea id="inspector-out-xml" rows="15"/>
            <button type="submit">Copy XML</button>
        </fieldset>
    </script>
    <script type="text/x-mustache-template" id="inspector-out-object-template">
        <h2>Inspector Output Object</h2>
        <div id="inspector-out-object">
        </div>
    </script>
